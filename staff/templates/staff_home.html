{% extends 'staff_base.html' %}

{% block meta %}
<title>Django CMS</title>
{% endblock meta %}

{% block content %}
<h1 class="text-center">Welcome Staff</h1>

{% for p in data %}
<div class="container">
    <div class="accordion" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h4 class="mb-0 d-flex">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                        data-target="#collapse{{ p.id }}" aria-expanded="true" aria-controls="collapseOne">
                        {{ p.title }}
                    </button>
                    <div style="float: right;" class="btn-group">
                        <a class="btn btn-success fa fa-edit"></a>
                        <a class="btn btn-primary fa fa-eye" href="{% url 'viewpost' url=p.slug %}" target="_blank"></a>
                        <a class="btn btn-danger fa fa-trash" href="{% url 'staff_post_delete' id=p.id %}" onclick="return confirm('Do you want to delete this item?')"></a>
                    </div>
                </h4>
            </div>
    
            <div id="collapse{{ p.id }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">   
                    {% autoescape off %}
                        {{ p.body }}
                    {% endautoescape %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}


{% endblock content %}
